<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="./css/style.min.css"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
		<link rel="icon" href="./assets/images/icon.png"/>
		<title>Les petits plats</title>
	</head>
	<body>
		<header>
			<img src="./assets/images/logo.jpg" alt="Logo Les petits plats"/>
		</header>
		<main>
			<section class="search-recipe">
				<label for="searchBar">Barre de recherche</label>
				<input id="searchBar" class="searchbar" type="search" placeholder="Rechercher une recette"/>
				<img src="./assets/images/search.png" alt=""/>
				<ul id="tagContainer" class="tag-container"></ul>
				<div class="search-recipe__filters">
					<div class="search-recipe__filters--ingredients">
						<div id="filterIngredientsTop" class="top">
							<div class="top-left">
								<label for="filterIngredients">Filtrer par ingrÃ©dients</label>
								<input type="search" id="filterIngredients" placeholder="IngrÃ©dients"/>
							</div>
							<div class="top-right">
								<i id="chevronIngredients" class="fa-solid fa-chevron-down"></i>
							</div>
						</div>
						<ul class="bottom" id="ingredientsList"></ul>
					</div>
					<div class="search-recipe__filters--appliance">
						<div id="filterAppliancesTop" class="top">
							<div class="top-left">
								<label for="filterAppliances">Filtrer par appareils</label>
								<input type="search" id="filterAppliances" placeholder="Appareils"/>
							</div>
							<div class="top-right">
								<i id="chevronAppliances" class="fa-solid fa-chevron-down"></i>
							</div>
						</div>
						<ul class="bottom" id="appliancesList"></ul>
					</div>
					<div class="search-recipe__filters--ustensils">
						<div id="filterUstensilsTop" class="top">
							<div class="top-left">
								<label for="filterUstensils">Filtrer par ustensiles</label>
								<input type="search" id="filterUstensils" placeholder="Ustensiles"/>
							</div>
							<div class="top-right">
								<i id="chevronUstensils" class="fa-solid fa-chevron-down"></i>
							</div>
						</div>
						<ul class="bottom" id="ustensilsList"></ul>
					</div>
				</div>
			</section>
			<section id="recipeCardContainer" class="recipe-card-container"></section>
		</main>
		<script src="./assets/data/recipe.js"></script>
		<script src="./scripts/index.js" type="module"></script>
	</body>
</html>
